<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/stylesignup.css">
    <title>Registrate</title>
</head>

<body>

    <header class="encabezado">
        <div class="texto-logo">
            <p>Adventured Travel</p>
        </div>

        <nav class="nav-links">
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Nosotros</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Precios</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Contactar</span></a>
        </nav>

        <nav class="redes-sociales">
            <div class="instagram">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';">
                    <img src="/icons/instagram.png" alt="Instagran">
                </a>
            </div>

            <div class="twitter">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/twitter.png"
                        alt="Twitter"></a>
            </div>

            <div class="whatsapp">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/whatsapp.png"
                        alt="Whatsapp"></a>
            </div>

            <div class="youtube">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/youtube.png"
                        alt="Youtube"></a>
            </div>
        </nav>

    </header>


    <section class="home">
        <div class="formulario-registro">
            <div class="titulo-form">
                <h1>Crear cuenta</h1>
            </div>

            <form action="#" method="post">
                <div class="nombre">
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required
                        placeholder="Nombre y Apellido">
                </div>
                <div class="email">
                    <input type="email" name="correo" id="correo" autocomplete="email" required
                        placeholder="Correo electronico">
                </div>

                <div class="pasword-signup">
                    <input type="password" class="password-1" required placeholder="Contraseña">

                </div>
                <div class="check-terminos">
                    <input type="checkbox" required id="acepta-terminos" name="aceptar-terminos"
                        class="aceptarterminos">
                    <p>Aceptar los <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                            onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';">Terminos</a> y <a
                            href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                            onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';">Privacidad</a>.
                    </p>
                </div>
                <div class="enviar-registro">

                    <input type="submit" value="Registrarme">

                </div>
            </form>
        </div>
    </section>

    <div class="contenedor-circuloimg-signup">
        <div class="circulo-rojo">

            <picture>
                <img src="/imgs/signup-large.jpg" alt="" />
            </picture>

        </div>
    </div>

    <div class="decoradores">
        <div class="circulo-amarillo"></div>
        <div class="circulo-naranjasignup"></div>

    </div>


    <footer class="piedepagina-registro">

        <div class="texto-logo-registro">
            <p>Adventured Travel</p>
        </div>

        <nav class="nav-links-piedepagina">
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Nosotros</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Caracteristicas</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Precios</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Precios</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Ayuda</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Políticas de
                    pribacidad</span></a>
        </nav>

        <div class="divisor"></div>

        <div class="texto-piedepagina-signup">
            <p>© 2022 Adventured Travel. Todos los derechos reservados.</p>
        </div>

        <nav class="redes-footer">
            <div class="instagram">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';">
                    <img src="/icons/instagram.png" alt="Instagran">
                </a>
            </div>

            <div class="twitter">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/twitter.png"
                        alt="Twitter"></a>
            </div>

            <div class="whatsapp">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/whatsapp.png"
                        alt="Whatsapp"></a>
            </div>

            <div class="youtube">
                <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                    onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><img src="/icons/youtube.png"
                        alt="Youtube"></a>
            </div>
        </nav>


    </footer>

</body>

</html>
