<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>AT</title>

</head>

<body>

    <header class="encabezado">
        <div class="texto-logo">
            <p>Adventured Travel</p>
        </div>

        <nav class="nav-links">
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Nosotros</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Precios</span></a>
            <a href="#" onmouseout="this.style.opacity=1;this.filters.alpha.opacity='100';"
                onmouseover="this.style.opacity=0.2;this.filters.alpha.opacity='20';"><span>Contactar</span></a>
        </nav>

        <nav class="botones-inicio">
            <div class="boton-login">
                <form action="./ejemplo-login/login.html">
                    <input type="submit" value="Ingresar" />
                </form>
            </div>

            <div class="boton-singup">
                <form action="/registro/registrarce.html">
                    <input type="submit" value="Registrate" />
                </form>
            </div>
        </nav>

    </header>

    <main class="contenedor">
        <div class="contenedor-circulo-imagen">

            <div class="circulo-naranja">

                <picture>
                    <img src="./imgs/large.jpg" alt="" />
                </picture>

            </div>
        </div>


        <div class="texto-inicio">

            <h1>Adventured Travel</h1>

            <p>Vive la experiencia de tus viajes al nivel que prefieres, visita los sitios de tu interés y conoce las
                personas como si fueras uno mas de la localidad.</p>

            <div class="boton-empezar">
                <form action="/inicio/inicio.html">
                    <input type="submit" value="Empezar">
                </form>
            </div>
        </div>
    </main>

    <footer class="piedepagina">

        <div class="texto-footer">
            <p>© 2022 Adventured Travel. Todos los derechos reservados.</p>
        </div>

    </footer>

</body>

</html>
