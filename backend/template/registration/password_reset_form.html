{% extends "base_generic.html" %}

{% block content %}
<div style="padding-top: 100px;">
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
    <div class="email">
        <input type="email" name="{{form.email.name}}" autocomplete="email" maxlength="254" required id="id_email" placeholder="{{form.email.name}}">
    </div>

    <div class="login">
        <input type="submit" value="Reset password">
    </div>
</form>
</div>
<div class="circulo-oran-login"></div>
<div class="circulo-rojo-login"></div>
<div class="circulo-amarillo-login"></div>
<div class="circulo-naranjalogin"></div>

{% endblock %}
